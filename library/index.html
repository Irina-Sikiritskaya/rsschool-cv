<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

</head>
<body>
    <div class="library">
    <header class="header">
        <div class="header_menu">
        <h1 class="library_name">Brooklyn Public Library</h1>
        <nav class="header_nav">
            <ul class="header_list">
                <li class="menu_items">About</li>
                <li class="menu_items">Favorites</li>
                <li class="menu_items">Coffee shop</li>
                <li class="menu_items">Contacts</li>
                <li class="menu_items">Library Card</li>
            </ul>
        </nav>
        <div class="icon_profile">
            <img class="icon_image" src="./img/icon_profile.svg" alt="icon_profile">
        </div>
    </div>
</header>
    <main>
        <section class="welcome">
        <img class="welcome_photo" src="img/Welcome.png" alt="welcome photo">
        <div class="welcome_container">
        <h2 class="welcome_text">Welcome<br>to the Brooklyn<br>Library</h2>
    </div>
    </section>
    <section class="about">
        <h3 class="title">About</h3>
        <div class="line"></div>
        <p class="about_paragraph">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
    <div class="about_container">
        <img class="about_photo" src="img/image1.png" alt="image1">
        <img class="about_photo" src="img/image2.png" alt="image2">
        <img class="about_photo" src="img/image3.png" alt="image3">
    </div>
    <svg class="pagination" width="68" height="16" viewBox="0 0 68 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="16" height="16" rx="8" fill="#BB945F"/>
        <rect x="26" width="16" height="16" rx="8" fill="#0C0C0E"/>
        <rect x="52" width="16" height="16" rx="8" fill="#0C0C0E"/>
        </svg>
    </section>
    <section class="favorites">
        <h3 class="title">Favorites</h3>
        <div class="line"></div>
        <p class="paragraph p_favorites">Pick favorites of season</p>
        <div>
            <input id="winter" type="radio" name="time">
            <label for="winter">Winter</label>
        </div>
        <div>
            <input id="spring" type="radio" name="time">
            <label for="spring">Spring</label>
        </div>
        <div>
            <input id="summer" type="radio" name="time">
            <label for="summer">Summer</label>
        </div>
        <div>
            <input id="autumn" type="radio" name="time">
            <label for="autumn">Autumn</label>
        </div>
    </section>
    </main>
    <footer>
    </footer>
</div>
</body>
</html>
